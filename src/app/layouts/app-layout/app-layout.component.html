<mat-toolbar class="mobile-toolbar">
  <button mat-icon-button (click)="togleMenu()" aria-label="Open menu">
      <mat-icon>landscape</mat-icon>
  </button>
  <mat-icon>person</mat-icon>
  <mat-icon>notifications</mat-icon>
</mat-toolbar>

<mat-toolbar class="desktop-toolbar">
  <button mat-icon-button>
    <mat-icon>language</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>notifications</mat-icon>
  </button>

  {{userLogged.nombre + ' ' + userLogged.apellido}}
  <mat-icon>person</mat-icon>
</mat-toolbar>
  
    <mat-sidenav-container autosize="true" >
      <mat-sidenav [ngClass]="!navActivado ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [disableClose]="isMobile ? 'false' : 'true'">
        <mat-nav-list *ngFor="let item of menuItems">
          <a mat-list-item (click)="navigateTo(item.fragment)">
              <span class="box-menu">
                <mat-icon>{{item.icon}}</mat-icon>
                <span *ngIf="isMobile">{{item.name}}</span>
              </span>
          </a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item (click)="logout()">
              <span class="box-menu">
                <mat-icon>logout</mat-icon>
                <span *ngIf="isMobile">Cerrar sesion</span>
              </span>
          </a>
        </mat-nav-list>
  
  
      </mat-sidenav>
      <mat-sidenav-content style="background-color: #E9F1F4;">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
