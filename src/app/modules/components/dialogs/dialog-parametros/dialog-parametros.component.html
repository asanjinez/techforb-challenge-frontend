    <h1 style="text-align: center;" mat-dialog-title>Parametros - {{ this.planta.nombre }}</h1>
    <div mat-dialog-content>
        <mat-grid-list cols="4" rowHeight="100px" >
            @for (card of cards; track cards) {
              <mat-grid-tile
                [colspan]="card.cols"
                [rowspan]="card.rows"
                [style.background]="card.color"
                style="text-align: center; border-radius: 30%; border: 1px solid gainsboro;">
                {{card.parametro}}: <bR>
                {{card.valor}}
            </mat-grid-tile>
            }
          </mat-grid-list>
        <div class="botones">
            <button (click)="cerrar()" mat-button> Cerrar</button>
        </div>
    </div>
