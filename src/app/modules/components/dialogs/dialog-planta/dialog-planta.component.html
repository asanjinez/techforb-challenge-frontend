<div class="dialogContainer">
    <div class="dialogTitle">
        <mat-card-title *ngIf="!editMode">Crear nueva planta</mat-card-title>
        <mat-card-title *ngIf="editMode">Editar planta</mat-card-title>
    </div>

    <mat-card-content>
      <form [formGroup]="plantaForm">
        <mat-grid-list cols="2" rowHeight="60px" gutterSize="20px">
          
            <mat-grid-tile [colspan]="editMode ? 1 : 2" rowspan="1">
                <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre" [attr.disabled]="!editMode" placeholder="Nombre"/>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="editMode ? 1 : 2" rowspan="1">
                <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>País</mat-label>
                <input matInput formControlName="pais" [attr.disabled]="!editMode"placeholder="País"/>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile *ngIf="editMode" colspan="1" rowspan="1">
                <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Cantidad de lecturas</mat-label>
                <input matInput formControlName="numeroLecturas" type="number" placeholder="Cantidad de lecturas"/>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile *ngIf="editMode" colspan="1" rowspan="1">
                <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Alertas medias</mat-label>
                <input matInput formControlName="numeroAlertasMedias" type="number" placeholder="Alertas medias"/>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile *ngIf="editMode" colspan="1" rowspan="1">
                <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Alertas rojas</mat-label>
                <input formControlName="numeroAlertasRojas" type="number" matInput placeholder="Alertas rojas"/>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile *ngIf="editMode" colspan="1" rowspan="1">
                <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Sensores deshabilitados</mat-label>
                <input formControlName="sensoresDeshabilitados" type="number" matInput placeholder="Sensores deshabilitados"/>
                </mat-form-field>
            </mat-grid-tile>
  
        </mat-grid-list>
  
        <div class="botones">
            <button id="buttonCancel" mat-button [mat-dialog-close]="{}">Cancelar</button>
            <button id="buttonSave" (click)="save()" mat-raised-button color="primary" type="submit">Guardar</button>
        </div>
      </form>
    </mat-card-content>
</div>
