<div class="grid-container">
    <mat-grid-list cols="4" rowHeight="200px">
      @for (card of cards | async; track card) {
        <mat-grid-tile [colspan]="card.cols" [rowspan]="card.rows">
          <mat-card class="dashboard-card">
            <div class="card-content">
                <mat-card-header>
                    <mat-card-title>
                        {{card.title}}  
                    </mat-card-title>
                  </mat-card-header>
                  <mat-card-content class="dashboard-card-content">
                      {{card.cantidad}}
                  </mat-card-content>
            </div>
            <div class="card-icono">
                <mat-icon [ngStyle]="{ 'background-color': card.color }">{{card.icon}}</mat-icon>
            </div>
            
          </mat-card>
        </mat-grid-tile>
      }
    </mat-grid-list>
  </div>
