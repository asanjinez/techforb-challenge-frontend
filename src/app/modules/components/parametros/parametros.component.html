<div class="container">
    <div class="grid-container">
        <mat-grid-list cols="4" rowHeight="120px" gutterSize="0px">
          @for (card of cards | async; track card) {
            <mat-grid-tile [colspan]="card.cols" [rowspan]="card.rows">
              <mat-card class="dashboard-card">
                <div class="card-content">
                    <mat-card-header>
                        <mat-card-title>
                            {{card.title}}  
                        </mat-card-title>
                      </mat-card-header>
                      <mat-card-content class="">
                        <div class="iconos-parametros">
                            <mat-icon class="card-icono" style="margin: auto; width: 100;" [ngStyle]="{'background-color': card.color}">check</mat-icon> <span class="parametro-text">{{card.cantidad}}</span>
                            <mat-icon class="card-icono" style="margin: auto; width: 100;" [ngStyle]="{'background-color': card.color}">priority_high</mat-icon> <span class="parametro-text">{{card.cantidad}}</span>
                            <mat-icon class="card-icono" style="margin: auto; width: 100;" [ngStyle]="{'background-color': card.color}">warning</mat-icon> <span class="parametro-text">{{card.cantidad}}</span>
                        </div>
                      </mat-card-content>
                </div>
                <div class="card-icono">
                    <mat-icon [ngStyle]="{ 'background-color': card.color, 'width': '100%', 'height':'100%', 'padding':'20px'}">{{card.icon}}</mat-icon>
                </div>
                
              </mat-card>
            </mat-grid-tile>
          }
        </mat-grid-list>
      </div>
</div>
